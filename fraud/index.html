<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Courier Status Checker</title>
    <!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />

<!-- Bootstrap Bundle JS (includes both Bootstrap JS and Popper.js) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Courier Status Checker</h1>
    <form id="apiForm">
        <label for="phone">Enter Phone Number:</label>
        <input type="text" id="phone" name="phone" placeholder="017xxxxxxxx" required>
        <button type="submit">Check Status</button>
    </form>
    <div id="response"></div>
    <div class="row">
        <div class=" col-md-6 mx-auto">
        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
            <tr>
                <th style="background: rgb(0, 146, 214);color: white;">Courier</th>
                <th style="background: rgb(39, 0, 214);color: white;">Total</th>
                <th style="background: rgb(14, 165, 0);color: white;">Success</th>
                <th style="background: rgb(214, 0, 0);color: white;">Cancel</th>
                <th style="background: rgb(214, 193, 0);color: white;">Ratio</th>
            </tr>
        </thead>
        <tbody id="courierData">
            
        </tbody>
    </table></div>
</div>
    
    <script src="script.js"></script>
</body>
</html>
