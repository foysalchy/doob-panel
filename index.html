         /* //new upate */
         @media screen and (max-width: 768px) {
            .autotable,.autotable tbody {
                  width: 100%;
            }
            .autotable thead {
            display: none;
           
            }
            /* Style for tdBefore */
            .autotable td::before {
            content: attr(data-label) ": ";
            font-weight: bold;
            display: inline-block;
            }
            .autotable td {
  display: flex;
  width: 100%;
  box-sizing: border-box;
  align-items: center;
  gap: 10px; /* Adjust the value as needed */
}
            .autotable tr {
            display: block;
            margin-bottom: 10px;
            }
            /* Ensure table rows have a background color for readability */

            background-color: #ffff;
            }
            
         }

         }

         .swiper-button-prev,.swiper-button-next{

         .previer  .swiper-button-prev,.previer .swiper-button-next{
