      <style>
         @media screen and (max-width: 768px) {
            .autotable,.autotable tbody {
                  width: 100%;
            }
            .autotable thead {
            display: none;
           
            }
            /* Style for tdBefore */
            .autotable td::before {
            content: attr(data-label) ": ";
            font-weight: bold;
            display: inline-block;
            }
            .autotable td {
  display: flex;
  width: 100%;
  box-sizing: border-box;
  align-items: center;
  gap: 10px; /* Adjust the value as needed */
}
            .autotable tr {
            display: block;
            margin-bottom: 10px;
            }
            /* Ensure table rows have a background color for readability */
            .autotable tbody tr {
            background-color: #ffff;
            }
            
         }

         .theme_colour{
         color:#0967ff !important;
         }
         .theme_bg{
         background: #0967ff !important;
         }
         .swiper-button-prev,.swiper-button-next{
         display:none !important}
         .previer  .swiper-button-prev,.previer .swiper-button-next{
         display:block !important}
         .tigger  .swiper-button-prev,.tigger .swiper-button-next{
         display:block !important}
         input[type="color"]{
         padding: 10px;
         height: 40px;
         width: 100%;
         outline: none;
         border: none;
         display: block;
         }
         .text_editor img{
         height: 100% !important;
         }
         .orderpage input{
         background: white;
         color: black;
         border-radius: 5px;
         border: 1px solid #dcdcdca6;
         }
         .ptitle {
         height: 22px;
         /* Adjust based on your line height */
         overflow: hidden;
         text-overflow: ellipsis;
         display: -webkit-box;
         -webkit-box-orient: vertical;
         -webkit-line-clamp: 1;
         }
         @media(max-width:676px){
         .productsingle{
         box-shadow: none !important;
         }
         }
         .ptitlec {
         height: 50px;
         /* Adjust based on your line height */
         overflow: hidden;
         text-overflow: ellipsis;
         display: -webkit-box;
         -webkit-box-orient: vertical;
         -webkit-line-clamp: 2;
         }
         .block.relative.rounded.overflow-hidden,
         .tc {
         aspect-ratio: 1;
         }
         input[readonly] {
         background: gainsboro;
         }
         .thumbnail,
         .tc img {
         height: 100%;
         object-fit: contain !important;
         width: 100%;
         background: #8080802e !important;
         }
         .jodit-react-container *,
         .text_editor * {
         font-size: revert !important;
         font-weight: revert !important;
         font-style: revert !important;
         list-style: revert !important;
         padding: revert !important;
         margin: revert !important;
         }
      </style>
